<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/css.css">
  <title>Delivery</title>
</head>
<body>
<div class="container">
    <main class="main">
        <div class="pizza"></div>
    </main>
    <aside>
        <div class="info">
        <h1>Count</h1>
        <p>Price</p>
        </div>
        <div class="delivery">
            <select  id="deliverySelect">
                <option value="Новая Почта">Новая Почта</option>
                <option value="Укр Почта">Укр Почта</option>
                <option value="EMS">EMS</option>
                <option value="DHL">DHL</option>
            </select>
            <label for="fullName">Full Name</label>
            <input type="text" placeholder="Full Name" id="fullName">
            <label for="email">Email</label>
            <input type="email" placeholder="Full Email" id="fullEmail">
            <button id="createOrder">Create Order</button>
        </div>
    </aside>
</div>
        <script src="../js/listOfPizzas.js"></script>
        <script src="../js/cart.js"></script>

</body>
</html>
