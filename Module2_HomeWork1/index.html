<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Pizza Store</title>
</head>
<body>
        <form action="" method="get">
                <input id="input" name="sort" placeholder="Введите название пиццы..." type="search"  oninput="onInputChange(this.value)>
                <button class="btn" type="submit">Поиск</button>
        </form>
<h1>Pizza</h1>
<div class="pizzaCards">

<div id="onePizza" class="modal">
<div class="modal-content col-10 col-md-9 col-lg-8 col-xl-4"></div>

</div>

    
<form class="sortPizza">
    <select id="pizza_list" class="items" onchange="onSelect(this.value)">
        <option value="default">По умолчанию</option>
        <option value="priceUp">По цене, по возрастанию</option>
        <option value="AzOrder">По алфавиту, по возрастанию</option>
        <option value="ZaOrder">По алфавиту, по убыванию</option>
        <option value="CalUp">По возрастанию калорий</option>
    </select>
  </form>   




<script src="listOfPizzasAndCompozitions.js"></script>
<script src="main.js"></script>
</body>
</html>
